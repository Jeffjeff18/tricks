<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO <3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecf2;
        }
    
        .container {
            text-align: center;
        }
    
        .center-box {
            max-width: 100%;
            width: 90%;
            max-height: 400px;
            border: 2px solid #ff6b81;
            text-align: center;
            padding: 20px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-family: "Courier New", Courier, monospace;
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
    
        .animate-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    
        .show-text .animate-text {
            opacity: 1;
        }
    
        .center-box button {
            position: absolute;
            bottom: -40px; 
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(-45deg);
            font-weight: bold;
            z-index: 1; 
        }
    
        @keyframes bounce {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    
  
        @media (max-width: 768px) {
            .center-box {
                font-size: 24px;
            }
    
            .center-box button {
                font-size: 18px;
            }
        }
    
        
    </style>
    
    
    
</head>
<body>
    <div class="container">
        <header>
            <h1>HELLO <3 </h1>
        </header>
        <div class="center-box" id="animationContainer">
           
            <button onclick="startKaraoke()">Click Mo Dali! </button>
        </div>
    </div>

   

<script>
    function startKaraoke() {
        const animationContainer = document.getElementById('animationContainer');
        const karaokeText = document.createElement('span');
        karaokeText.classList.add('animate-text');
        karaokeText.innerText = "To day is February 14 ,2024";
        
        let delay = 0;

        for (let i = 0; i < karaokeText.innerText.split(' ').length; i++) {
            setTimeout(() => {
                animationContainer.appendChild(document.createTextNode(karaokeText.innerText.split(' ')[i] + ' '));
                karaokeText.classList.add('show-text');
                if (i === karaokeText.innerText.split(' ').length - 1) {
                    
                    setTimeout(() => {
                        animationContainer.appendChild(document.createElement('br'));
                        const additionalText = "Happy Valentine's day ";
                        for (let j = 0; j < additionalText.split(' ').length; j++) {
                            setTimeout(() => {
                                animationContainer.appendChild(document.createTextNode(additionalText.split(' ')[j] + ' '));
                            }, j * 500); 
                        }
                        
                        
                        setTimeout(() => {
                            animationContainer.appendChild(document.createElement('br'));
                            const extraText = "Sana Happy Ka Ngayong Araw <3";
                            for (let k = 0; k < extraText.split(' ').length; k++) {
                                setTimeout(() => {
                                    animationContainer.appendChild(document.createTextNode(extraText.split(' ')[k] + ' '));
                                }, k * 500); 
                            }
                           
                            setTimeout(() => {
                                animationContainer.appendChild(document.createElement('br'));
                                const loveText = "Ingat Ka Palagi";
                                for (let L = 0; L < loveText.split(' ').length; L++) {
                                    setTimeout(() => {
                                        animationContainer.appendChild(document.createTextNode(loveText.split(' ')[L] + ' '));
                                    }, L * 500); 
                                }
                                setTimeout(() => {
                                    animationContainer.appendChild(document.createElement('br'));
                                    const loveText2 = "ðŸ¥°ðŸ¥°ðŸ¥°";
                                    for (let t = 0; t < loveText2.split(' ').length; t++) {
                                        setTimeout(() => {
                                            animationContainer.appendChild(document.createTextNode(loveText2.split(' ')[t] + ' '));
                                        }, t * 500);
                                    }
                                }, loveText.split(' ').length * 500); 
                            }, delay);
                        }, delay);
                    }, delay);
                }
            }, delay);
            delay += 500; 
        }
    }
</script>



</body>
</html>
