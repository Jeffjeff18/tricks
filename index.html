<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO <3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecf2;
        }
    
        .container {
            text-align: center;
        }
    
        .center-box {
            max-width: 100%;
            width: 90%;
            max-height: 400px;
            border: 2px solid #ff6b81;
            text-align: center;
            padding: 20px;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-family: "Courier New", Courier, monospace;
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
    
        .animate-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    
        .show-text .animate-text {
            opacity: 1;
        }
    
        .center-box button {
            position: absolute;
            bottom: -40px; 
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 0.5s infinite alternate;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(-45deg);
            font-weight: bold;
            z-index: 1; 
        }
    
        @keyframes bounce {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    
  
        @media (max-width: 768px) {
            .center-box {
                font-size: 24px;
            }
    
            .center-box button {
                font-size: 18px;
            }
        }
    
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HELLO <3 </h1>
        </header>
        <div class="center-box" id="animationContainer">
            <button onclick="startKaraoke()">Click Mo Dali! </button>
        </div>
    </div>

    <script>
        let animationStarted = false;

        function startKaraoke() {
            if (!animationStarted) {
                animationStarted = true;

                const animationContainer = document.getElementById('animationContainer');
                const karaokeText = document.createElement('span');
                karaokeText.classList.add('animate-text');
                karaokeText.innerText = "Today is February 14, 2024";

                let delay = 0;

                const textArray = karaokeText.innerText.split(' ');

                textArray.forEach((word, index) => {
                    setTimeout(() => {
                        animationContainer.appendChild(document.createTextNode(word + ' '));
                        if (index === textArray.length - 1) {
                            karaokeText.classList.add('show-text');
                        }
                    }, delay);
                    delay += 500;
                });

                setTimeout(() => {
                    animationContainer.appendChild(document.createElement('br'));
                    const additionalText = "Happy Valentine's day ";
                    additionalText.split(' ').forEach((addWord, addIndex) => {
                        setTimeout(() => {
                            animationContainer.appendChild(document.createTextNode(addWord + ' '));
                        }, addIndex * 500);
                    });

                    setTimeout(() => {
                        animationContainer.appendChild(document.createElement('br'));
                        const extraText = "Sana Happy Ka Ngayong Araw <3";
                        extraText.split(' ').forEach((extraWord, extraIndex) => {
                            setTimeout(() => {
                                animationContainer.appendChild(document.createTextNode(extraWord + ' '));
                            }, extraIndex * 500);
                        });

                        setTimeout(() => {
                            animationContainer.appendChild(document.createElement('br'));
                            const loveText = "Ingat Ka Palagi";
                            loveText.split(' ').forEach((loveWord, loveIndex) => {
                                setTimeout(() => {
                                    animationContainer.appendChild(document.createTextNode(loveWord + ' '));
                                }, loveIndex * 500);
                            });

                            setTimeout(() => {
                                animationContainer.appendChild(document.createElement('br'));
                                const loveText2 = "ðŸ¥°ðŸ¥°ðŸ¥°";
                                loveText2.split(' ').forEach((love2Word, love2Index) => {
                                    setTimeout(() => {
                                        animationContainer.appendChild(document.createTextNode(love2Word + ' '));
                                    }, love2Index * 500);
                                });
                            }, loveText.split(' ').length * 500);
                        }, extraText.split(' ').length * 500);
                    }, additionalText.split(' ').length * 500);
                }, textArray.length * 500);
            }
        }
    </script>
</body>
</html>
